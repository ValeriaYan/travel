<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Red+Hat+Text:regular,500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Aleo:regular,italic,700,700italic" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Travel</title>
</head>
<body>
    <header class="header">
        <div class="header__container container">
            <a class="header__logo" href="#">
                <img src="./img/logo.svg" alt="logo travel portal">
            </a>
            <nav class="header__nav nav">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a class="nav__link" href="#">How It Works</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="#">Plan Your Trip</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="#">Destinations</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="#">Travel Stories</a>
                    </li>
                </ul>
            </nav>
            <button class="header__button button">Login</button>
        </div>
    </header>
    <main>
        <section class="preview">
            <div class="preview__container container">
                <h1 class="preview__title">Explore the beauty of the World</h1>
                <p class="preview__text">Recieve personalized recommendations for countries, hotels, activities and more</p>
                <div class="preview__form">
                    <input type="text" class="preview__input" placeholder="What would you like to do?">
                    <button class="preview__button button">Start Planning</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
